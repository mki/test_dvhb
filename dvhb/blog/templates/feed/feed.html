{% extends "base.html" %}

{% block content %}
    <h1>Лента</h1>
    <hr>
    {% for post in posts %}
        <h3><a href="{% url 'blog:post_view' post.id %}">{{ post.title }}</a></h3>
        {% if not post.viewed %}<p><a href="{% url 'blog:viewed_view' post.id %}">Пометить как прочитанное</a></p>{% endif %}
        <p>{{ post.content }}</p>
        <p>{{ post.created }}</p>
        <hr>
    {% endfor %}
    {% include 'includes/pagination.html' %}
{% endblock %}
